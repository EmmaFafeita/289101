<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>Layout 2</title>
        <meta name="viewpoint"content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <style>

        /* xs devices*/
        body {background-color:blueviolet}

        .blue {
        background-color: #3FB4FF;
        height: 50px;
        }

        .green {
            background-color:green;
            height:50px;
        }

        .gray {
            background-color: grey;
            height: 170px;
        }

        .pink {
            background-color:pink;
            height:170px;
        }

        .purple {
            background-color: purple;
            height:270px ;
        }

        /* sm devices*/
        @media (min-width:576px) {
         body {background-color: aqua;}
        }

         /* md devices*/
        @media (min-width:768px) {
            body {background-color: yellow;}
        
         .pink {
          height:170px;
             }

        .gray {
          height: 170px;
             }
            }

        /* lg devices*/
        @media (min-width:992px){
            body {background-color: violet;}
        

        .green {
            height:50px;
        }

        .gray {
            height:170px;
        }

        .pink {
            height:170px;
        }
    }

        /* xl devices*/
        @media (min-width:1200px){
        body {background-color: rgb(107, 107, 250);}
    }
        </style>


<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 blue"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 green"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 gray"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 pink"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 gray"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 pink"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 gray"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 pink"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 gray"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 pink"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 gray"></div>
        </div>
        
        <div class="row">
            <div class="col-lg-12 pink"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 gray"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 pink"></div>
        </div>

        <div class="row">
            <div class="col-lg-12 purple"></div>
        </div>
</body>

</html>
